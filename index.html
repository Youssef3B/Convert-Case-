<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <h1>Change Text To Uppercase Or Lowercase</h1>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here</label>
            <textarea class="form-control" id="textarea1" rows="3"></textarea>
          </div>
          <div>
            <button id="Uppercase" class="btn btn-primary">Uppercase</button>
            <button id="Lowercase" class="btn btn-success">Lowercase</button>
            <button id="Capitalise" class="btn btn-warning">Capitalise</button>
          </div>
          <div class="mb-3 mt-4">
            <label for="exampleFormControlTextarea1" class="form-label">Here you are the result</label>
            <textarea class="form-control" id="textarea2" rows="3"></textarea>
          </div>
          <button id="Copy" class="btn btn-primary">Copy</button>
          <button id="delete" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    
  </body>
</html>
